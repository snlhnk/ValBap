}

}

}

  /* 3 */

html {
  box-sizing: border-box;
  height: 100%;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

body {
  background: red;
  font-family: arial;
  height: 100%;
  padding: 0;
}

h1 {

}

.container {
  max-width: 800px;
  height: 100%;

  margin: 0 auto;
}

.container:after {
  content: "";
  display: table;
  clear: both;
}

img {
  width: 80%;
}

.left,
.right {
  float: left;
  height: 100%;
}

.left {
  width: 70%;
  background: hotpink;
}

.right {
  background: pink;
  width: 30%;
}

<script charset="utf-8">
      function loadCSS( href, before, media ){
          "use strict";
          var ss = window.document.createElement( "link" );
          var ref = before || window.document.getElementsByTagName( "script" )[ 0 ];
          var sheets = window.document.styleSheets;
          ss.rel = "stylesheet";
          ss.href = href;
          ss.media = "only x";
          ref.parentNode.insertBefore( ss, ref );
          function toggleMedia(){
              var defined;
              for( var i = 0; i < sheets.length; i++ ){
                  if( sheets[ i ].href && sheets[ i ].href.indexOf( href ) > -1 ){
                      defined = true;
                  }
              }
              if( defined ){
                  ss.media = media || "all";
              }
              else {
                  setTimeout( toggleMedia );
              }
          }
          toggleMedia();
          return ss;
      }
      loadCSS( "css/main.css" );
</script>
